<!-- los operadores logicos permiten realizar comparaciones mas compleja-->
<!-- Se encuentran tres tipos:
(Y) traducido como (&&): sirve solo si los todos los valores son verdaderos
(o) traducido como (||); sirve solo si alguno de los valores es verdadero
(No) traducido como (!); sirve para convertir lo falso en verdadero y lo verdadero en falso -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>unitario</title>
    </head>
    <body>
        <script>
            let numero1=10, numero2=8, cadena="101010";
            
            console.log("OPERADORES LÃ“GICOS");

            console.log("OPERADOR &&");
            console.log(true && false);// false
            console.log(true && true);// true
            console.log(false && false);// false
            console.log(false && true);// false
            // un ejemplo mas cercano a este ejercicio
            console.log((numero1< numero2) && (numero1> numero2));// false


            console.log("OPERADOR ||");
            console.log(false || false);// false
            console.log(false || true);// true
            console.log(true || true);// true
            // un ejemplo mas cercano a este ejercicio
            console.log((numero1< numero2) || (numero1> numero2));// true

            
            console.log("OPERADOR !");
            console.log(!(numero1> numero2)); // false
            console.log(!(numero2< numero1)); // false
        </script>
    </body>
</html>
